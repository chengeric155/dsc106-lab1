<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        console.log("hostname: ", window.location.hostname);
        // Set base URL dynamically based on hostname
        if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
        ) {
            document.write('<base href="/">'); // Development environment
        } else {
            document.write('<base href="/dsc106-lab1/">'); // Production environment
        }
    
        const baseElement = document.querySelector("base");
        console.log("Base URL:", baseElement.href);
    </script>
</head>
<body>
    <h1>Meta</h1>
    <p>hello</p>
    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
      </dl>
</body>
</html>
